set -ga terminal-overrides ",xterm-256color*:Tc"
set-option -g default-shell /bin/zsh

# Ctrl-A prefix
set-option -g prefix C-a
set-window-option -g mode-keys vi
unbind -T copy-mode-vi Enter
unbind -T copy-mode-vi Space
# setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
# copy text with `y` in copy mode
# bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'y' send -X copy-pipe "kitty +kitten clipboard"

setw -g mouse on

# 0 is too far from ` ;)
set -g base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/pain-control'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'

bind-key -r J run-shell "~/.local/bin/tmux2 /home/briangreenhill/work/status"
bind-key -r K run-shell "~/.local/bin/tmux2 /home/briangreenhill/work/internal-statuspage"
bind-key -r L run-shell "~/.local/bin/tmux2 /home/briangreenhill/work/cat"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

