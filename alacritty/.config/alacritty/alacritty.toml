import = ["~/.config/alacritty/rose-pine-moon.toml"]

[font]
normal = { family = "JetBrainsMonoNL Nerd Font", style = "Medium" }
bold = { family = "JetBrainsMonoNL Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMonoNL Nerd Font", style = "Medium Italic" }
bold_italic = { family = "JetBrainsMonoNL Nerd Font", style = "Bold Italic" }
size = 13.0
offset = { x = 0, y = 4 }

[window]
decorations = "None"
startup_mode = "Maximized"
padding = { x = 10, y = 10 }
