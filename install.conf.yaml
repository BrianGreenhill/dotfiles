- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.xinitrc: xinitrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.compton.conf: compton.conf
    ~/.config/i3/config: i3
    ~/.config/i3status/config: i3status
    ~/.config/termite/config: termite
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.aliases: bash_aliases
    /etc/vconsole.conf: vconsole.conf
    ~/bin/i3screens: i3screens
    ~/bin/i3exit: i3exit
    ~/bin/sshadd: ssh-add.sh
    ~/bin/volume: volume.sh
    ~/.ssh/config: ssh-config
